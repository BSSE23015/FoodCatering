<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./admin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="dashboard">
      <div class="topBar">
        <div class="logo">
          <i class="ri-restaurant-line"></i>
          <a href="./index.html" style="text-decoration: none; color: black"
            ><span>ByteFeast</span></a
          >
        </div>
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" placeholder="Search..." />
        </div>
        <div class="user-profile">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2WGDjRp9dXZGg3fos8Xv3j35-C7Ks12NwIA&s"
            alt="prfile"
          />
        </div>
      </div>
      <div class="sidebar">
        <div class="sideBarTop">
          <a href="#" class="active"
            ><i class="ri-dashboard-line"></i>Dashboard</a
          >
          <a href="#userTableBody"> <i class="ri-team-line"></i>Customers</a>
          <a href="#ordersTableBody"
            ><i class="ri-order-play-fill"></i>Orders</a
          >
        </div>
        <div class="sideBarBottom">
          <a href="#userTableBody"><i class="ri-tools-line"></i>Settings</a>
        </div>
      </div>
      <div class="main-content">
        <div class="cards">
          <div class="card">
            <i class="ri-user-line"></i>
            <h3>Total Customers</h3>
            <p>1235</p>
          </div>
          <div class="card">
            <i class="ri-shopping-bag-line"></i>
            <h3>Total Sales</h3>
            <p>$45,500</p>
          </div>

          <div class="card">
            <i class="ri-line-chart-line"></i>
            <h3>Growth</h3>
            <p>15.2%</p>
          </div>
        </div>
        <div class="table-container">
          <table>
            <thead>
              <!-- Table heading section -->
              <tr>
                <th>Customer's Name</th>
                <th>Customers's Email</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              <!-- Table body where users will be added -->
              <!-- JS will insert rows here -->
            </tbody>
          </table>
        </div>
        <div class="table-container">
          <h2 class="mt-4 text-center">Orders Dashboard</h2>
          <table class="table table-bordered mt-3">
            <thead>
              <tr>
                <th>User Email</th>
                <th>Order Details</th>
                <th>Total Price</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="ordersTableBody"></tbody>
          </table>
        </div>
        <canvas id="salesChart" width="400" height="200"></canvas>
      </div>
    </div>

    <script src="./admin.js"></script>
  </body>
</html>
