<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./admin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="dashboard">
      <div class="topBar">
        <div class="logo">
          <i class="ri-restaurant-line"></i>
          <a href="./index.html" style="text-decoration: none; color: black"
            ><span>ByteFeast</span></a
          >
        </div>
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" placeholder="Search..." />
        </div>
        <div class="user-profile">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2WGDjRp9dXZGg3fos8Xv3j35-C7Ks12NwIA&s"
            alt="prfile"
          />
        </div>
      </div>
      <div class="sidebar">
        <div class="sideBarTop">
          <a href="#" class="active"
            ><i class="ri-dashboard-line"></i>Dashboard</a
          >
          <a href="#userTableBody"> <i class="ri-team-line"></i>Customers</a>
          <a href="#ordersTableBody"
            ><i class="ri-order-play-fill"></i>Orders</a
          >
        </div>
        <div class="sideBarBottom">
          <a href="#userTableBody"><i class="ri-tools-line"></i>Settings</a>
        </div>
      </div>
      <div class="main-content">
        <div class="cards">
          <div class="card">
            <i class="ri-user-line"></i>
            <h3>Total Customers</h3>
            <p>1235</p>
          </div>
          <div class="card">
            <i class="ri-shopping-bag-line"></i>
            <h3>Total Sales</h3>
            <p>$45,500</p>
          </div>
          <div class="card">
            <i class="ri-message-3-line"></i>
            <h3>Messages</h3>
            <p>1235</p>
          </div>
          <div class="card">
            <i class="ri-line-chart-line"></i>
            <h3>Growth</h3>
            <p>15.2%</p>
          </div>
        </div>
        <div class="table-container">
          <table>
            <thead>
              <!-- Table heading section -->
              <tr>
                <th>Customer's Name</th>
                <th>Customers's Email</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              <!-- Table body where users will be added -->
              <!-- JS will insert rows here -->
            </tbody>
          </table>
        </div>
        <div class="table-container">
          <h2 class="mt-4 text-center">Orders Dashboard</h2>
          <table class="table table-bordered mt-3">
            <thead>
              <tr>
                <th>User Email</th>
                <th>Order Details</th>
                <th>Total Price</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="ordersTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      // Fetch users from localStorage
      const users = JSON.parse(localStorage.getItem("register_users")) || [];

      const tableBody = document.getElementById("userTableBody");

      // Loop through each user and create a row
      users.forEach((user, index) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
    <td>${user.username}</td>
    <td>${user.email}</td>
    <td><span class="status pending">Active</span></td>
    <td><i class="ri-more-2-fill"></i></td>
  `;

        tableBody.appendChild(tr);
      });

      // If you want to update Total Customers
      const totalCustomersCard = document.querySelector(".card h3 + p");
      if (totalCustomersCard) {
        totalCustomersCard.innerText = users.length;
      }
      const orderTableBody = document.getElementById("ordersTableBody");
      let orders = JSON.parse(localStorage.getItem("orders")) || [];

      function renderOrders() {
        orderTableBody.innerHTML = "";

        orders.forEach((order, index) => {
          const orderDetails = order.cart
            .map((item) => `${item.name} x${item.quantity}`)
            .join("<br>");
          const orderTotal = order.cart.reduce(
            (sum, item) => sum + item.price * item.quantity,
            0
          );
          orderTableBody.innerHTML += `
    <tr>
      <td>${order.email}</td>
      <td>${orderDetails}</td>
      <td>$${orderTotal.toFixed(2)}</td>
      <td>
        <span id="status-${index}">${order.status}</span>
        ${
          order.status === "Pending"
            ? `<button class="btn btn-sm btn-success ms-2" onclick="confirmOrder(${index})">Confirm</button>`
            : ""
        }
      </td>
    </tr>
  `;
        });
      }

      function confirmOrder(index) {
        orders[index].status = "Confirmed";
        localStorage.setItem("orders", JSON.stringify(orders));
        renderOrders();
      }

      renderOrders();
      // Dynamically update Total Sales from orders
      function calculateTotalSales() {
        let totalSales = 0;

        orders.forEach((order) => {
          order.cart.forEach((item) => {
            totalSales += item.price * item.quantity;
          });
        });

        // Find the Total Sales <p> element and update it
        const salesCard = document.querySelectorAll(".card h3 + p")[1]; // Second <p> is for Total Sales
        if (salesCard) {
          salesCard.innerText = `$${totalSales.toFixed(2)}`;
        }
      }

      calculateTotalSales();
    </script>
  </body>
</html>
