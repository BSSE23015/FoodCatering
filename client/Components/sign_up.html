<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/main.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container" id="sign_up_container">
      <form id="sign_up_form" method="post" action="">
        <h2>Sign Up</h2>
        <label>Username</label>
        <input name="username" type="text" id="username" required />
        <label>Email</label>
        <input name="email" type="email" id="email" required />
        <label>Phone Number</label>
        <input type="number" name="phonenumber" id="phonenumber" required />
        <label>Password</label>
        <input type="password" name="password" id="password" required />

        <button type="submit">Sign Up</button>
      </form>
    </div>

    <script>
      const signUpForm = document.getElementById("sign_up_form");

      signUpForm.addEventListener("submit", function (e) {
        e.preventDefault(); // Stop page from refreshing

        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phonenumber").value.trim();
        const password = document.getElementById("password").value;

        // Fetch existing users or empty array
        let users = JSON.parse(localStorage.getItem("register_users")) || [];

        // Check for duplicate email
        const emailExists = users.some((user) => user.email === email);
        if (emailExists) {
          alert("Email already registered. Please use a different one.");
          return; // Stop the form from submitting
        }

        // Create new user object
        const newUser = {
          username: username,
          email: email,
          phoneNumber: phone,
          password: password,
        };

        // Save in localStorage
        users.push(newUser);
        localStorage.setItem("register_users", JSON.stringify(users));

        // Also save session info
        localStorage.setItem("sign_email", email);
        localStorage.setItem("username", username);
        localStorage.setItem("phonenumber", phone);
        localStorage.setItem("sign_password", password);

        // Redirect to sign-in page
        window.location.href = "./sign_in.html";
      });
    </script>
  </body>
</html>
